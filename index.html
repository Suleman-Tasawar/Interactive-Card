<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="checkout__Page">
      <section class="UI">
        <div class="card__example">
          <div class="card__upper">
            <span class="circle1"></span>
            <span class="circle2"></span>
          </div>

          <div class="card__lower">
            <div class="card__num">
              <h1 class="CardNumberShow">0000 0000 0000 0000</h1>
            </div>

            <div class="card__details">
              <p class="CardNameShow">Jane Appleseed</p>

              <p class="mmyy CardMonthYearShow">00/00</p>
            </div>
          </div>
        </div>

        <div class="card__illustration">
          <p class="CardCvcShow">000</p>
        </div>
      </section>

      <section class="form">
        <div class="sucessfull__page">
          <div class="img-header">
            <img
              src="images/icon-complete.svg"
              alt="An images of Sucessfull Logged"
            />
          </div>

          <div class="img-body">
            <h1>Thank you!</h1>
            <p>We've added your card details</p>
            <button class="submit__button close__button">Continue</button>
          </div>
        </div>
        <form action="#">
          <div class="card__name">
            <div>
              <label>CARDHOLDER NAME</label>
            </div>

            <div>
              <input
                type="text"
                name="card name"
                class="name"
                placeholder=" e.g.Jane Appleseed"
                required
              />
              <div id="name__error" class="error"></div>
            </div>
          </div>

          <div class="card__num">
            <div>
              <label>CARD NUMBER</label>
            </div>

            <div>
              <input
                type="text"
                class="number"
                placeholder="e.g. 1234 5678 9123 0000"
                pattern="[0-9]{16}"
                required
              />
              <div id="num__error" class="error"></div>
            </div>
          </div>

          <div class="mm-yy">
            <label>Exp. Date (MM/YY)</label>

            <input type="text" class="month" placeholder="MM" pattern="[A-Z]{3}" required />

            <div id="month__error"></div>

            <input
              type="text"
              class="year"
              placeholder="YY"
              pattern="[0-9]{2}"
              required
            />
            <div id="year__error" class="error"></div>
          </div>

          <div class="cvc">
            <label>CVC</label>
            <input
              type="text"
              class="cvcs"
              placeholder="e.g.123"
              pattern="[0-9]{3}"
              required
            />
            <div id="cvc__error" class="error"></div>
          </div>

          <div>
            <button class="submit__button" type="submit">Submit</button>
          </div>
        </form>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded By
      <a
        href="https://suleman-tasawar-portfolio.on.drv.tw/pages/"
        target="_blank"
        >Suleman Tasawar</a
      >.
    </div>
  </body>

  <script src="index.js"></script>
</html>
